<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heading{
           color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading"></h1>
    </div>



    <script>
        let text="My name is zaid siddiqui and i am a web developer";
        let heading=document.querySelector('.heading');
        let index=0;

        const writeText = () =>{
            heading.innerText=text.slice(0,index);
            index++;
            if(index>text.length-1){
                index=0;
            }
        }
        setInterval(writeText,100)
    </script>
</body>
</html>
