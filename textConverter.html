<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textConverter</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn1 {
            padding: 10px 20px;
            background-color: #00cec9;
            margin-top: 20px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .btn1:hover {
            background-color: #0984e3;
        }
    </style>
</head>

<body>
    <textarea class="textArea" rows="10" cols="50" value="text"></textarea>
    <button class="btn1">UpperCase</button>
    <p class="result"></p>

    <script>
    let btn=document.querySelector('.btn1');
    let textArea=document.querySelector('.textArea');
    
    
    textArea.addEventListener("input",() => {
        
        // data.innerHTML=data.
    })



    btn.addEventListener("click",() => {
        if (btn.innerText=="UpperCase") {
            btn.innerHTML="LowerCase";
            let data=textArea.value.toUpperCase();
            textArea.value=data
        }
        else if(btn.innerText=="LowerCase"){
            btn.innerHTML="UpperCase";
            textArea.value=textArea.value.toLowerCase();
        }
    })
    </script>
</body>

</html>
